  <!-- POKEDEX CODE PAIN -->
  <div id="app">
   

    <div class="content">
      <div id="botaoStatus"><p>status</p></div>
      <div id="botaoInfo"><p>info</p></div>
      <div id="tela">
        <img id="pokemonGif" src="./img/anim/bulbasaur.gif"/>
      </div>
      <div id="controleEsquerdo"></div>
      <div id="controleDireito"></div>
      <div id="pesquisa">
        <input type="text" id="pesquisaPokemon" placeholder="Pesquise e aperte &#128309;"/>
        <button id="pesquisaPokemonBtn"></button>
      </div>
      <div id="pokemonInfo">
        <div id="pokemonNome">bulbasaur</div>
        <div id="pokemonTipo">
          <div id="pokemonTipo1" class="tipo grass">grass</div>
          <div id="pokemonTipo2" class="tipo poison">poison</div>
        </div>
        <div id="pokeDescript" class="hidden">Por algum tempo depois de seu nascimento, ele cresce recebendo nutrição da semente em suas costas</div>
        <!-- <div id="pokemonHabilidades">
          <div class="ability">Overgrow</div>
          <div class="ability hiddenAbility">Chlorophyll</div>
        </div> -->
        <div id="pokemonStats">
          <div id="boxStats">
            <!-- ================== HP ================== -->
            <div class="statusNome HP">HP</div>
            <div id="pokemonHpBar" class="bar">
              <div id="pokemonHpBarFill" class="barFillHP"></div>
            </div>
            <!-- ================== ATK ================== -->
            <div class="statusNome ATK">ATK</div>
            <div id="pokemonAtkBar" class="bar">
              <div id="pokemonAtkBarFill" class="barFillATK"></div>
            </div>
            <!-- ================== DEF ================== -->
            <div class="statusNome DEF">DEF</div>
              <div id="pokemonDefBar" class="bar">
                <div id="pokemonDefBarFill" class="barFillDEF"></div>
              </div>
            <!-- ================== SPATK ================== -->
            <div class="statusNome SPATK">SPA</div>
              <div id="pokemonSpAtkBar" class="bar">
                <div id="pokemonSpAtkBarFill" class="barFillSPATK"></div>
              </div>
            <!-- ================== SPDEF ================== -->
            <div class="statusNome SPDEF">SDF</div>
              <div id="pokemonSpDefBar" class="bar">
                <div id="pokemonSpDefBarFill" class="barFillSPDEF"></div>
              </div>
            <!-- ================== SPD ================== -->
            <div class="statusNome SPEED">SPD</div>
              <div id="pokemonSpeedBar" class="bar">
                <div id="pokemonSpeedBarFill" class="barFillSPEED"></div>
              </div>
          </div> <!-- FIM DO BOX STATS -->
        </div> <!--FIM DO POKEMON STATS -->
      </div>
